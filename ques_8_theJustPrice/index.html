<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./index.js" async></script> -->
    <script src="./second.js" async></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 h1">Le Just Prix</span>
            </div>
        </nav>
    </header>
    <main>
        <section id="theJustPrice" class=" mt-5">
            <div class="card mx-auto" style="width: 18rem;">
                <img src=".." class="card-img-top" id="myImg" height="350px" id="image">
                <div class="card-body">
                    <h5 class="card-title" id="imgTitle">Card title</h5>
                    <p class="card-text" id="discription">Some quick example text to build on the card title and make up
                        the bulk of the
                        card's content.</p>
                    <span id="attempt"></span>
                </div>
                
                <form>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPrice">
                        </div>
                        <button type="submit" class="btn btn-primary w-50 mt-3" id="btn">Sign in</button>
                    </div>
                </form>
            </div>
            <div id="message">

            </div>
        </section>
    </main>
</body>

</html>
