<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" async></script>
    <link rel="stylesheet" href="./style.css">

<body>
    <form class="container mt-5">
        <div class="row g-3">
            <div class="col-sm">
                <input type="number" class="form-control" placeholder="Seconds" aria-label="seconds" id="seconds">
            </div>
            <div class="col-sm">
                <input type="number" class="form-control" placeholder="Minutes" aria-label="minutes" id="minutes">
            </div>
            <div class="col-sm">
                <input type="number" class="form-control" placeholder="Heures" aria-label="heure" id="hours">
            </div>
        </div>
        <div class="row w-50 mt-2 mx-auto">
            <button type="submit" class="btn btn-primary " id="btn-form">Sign in</button>
        </div>
        <div id="message"></div>
    </form>
